<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-3" *ngFor="let card of cards" (click)="toggleCard(card)">
        <div class="card nature-card" [ngClass]="{ 'expanded': card.expanded }" [style.background-image]="'url(' + card.image + ')'">
          <div class="card-body">
            <h5 class="card-title">{{ card.title }}</h5>
            <p class="card-text">{{ card.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
